buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Firebase 플러그인 추가
        classpath 'com.google.gms:google-services:4.3.10' // 최신 버전 확인 필요
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
